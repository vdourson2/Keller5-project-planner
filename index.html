<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Project-Planner</title>
        <link rel="stylesheet" href="../assets/style.css">
        <script defer src="script.js"></script>
    </head>

    <body>
        <header>
            <img src="images/ZenDiary-logo.webp" alt="logo" class="header__img">
            <h1 class="header__hello">Hello !</h1> 
            <p class="header__para">You have 5 tasks today</p>         
            <img src="images/icons-addition.webp" alt="addition" class="header__addition">
        </header>
        <main>
            <div class="form">
                <form id="formulaire">
                    <label for="Name">Name</label>
                    <input type="text" name="name" id="form__name">
                    <label for="description">Description</label>
                    <textarea id="form__description" name="description"></textarea>
                    <label for="Due_date">Due date</label>
                    <input type="date" id="form__due" name="date">
                    <select name="label" id="form__label">
                        <option value="to-do" selected>to do</option>
                        <option value="doing">doing</option>
                        <option value="done">done</option>
                    </select>
                    <button type="button" id="submit">Submit</button>
                </form>
            </div>
            <div class="categories">
                <div class="categories__sort">
                    <select name="Sort" id="categories__sort--select">
                        <option class="test" value="alphabet"></option>
                        <option value="time" selected></option>
                    </select>
                </div>
                <div class="categories__filter">
                    <select name="filter" id="categories__filter--select">
                        <option value="All" selected>All</option>
                        <option value="to do">to do</option>
                        <option value="doing">doing</option>
                        <option value="done">done</option>
                    </select>
                </div>
            </div>
            <div class="tasks">
            </div>
        </main>
        <footer>

        </footer>
    </body>

</html>
