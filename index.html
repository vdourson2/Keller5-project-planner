    <body>
        <header>
            <h1>Project-Planner</h1>

        <main>
            <div class="form">
                <form>
                    <label for="Name">Name</label>
                    <input type="text" name="name" id="form__name">
                    <label for="description">Description</label>
                    <textarea id="form__description" name="description"></textarea>
                    <label for="Due_date">Due date</label>
                    <input type="text" id="form__due" name="date">
                    <select name="label" id="form__label">
                        <option value="to do">to do</option>
                        <option value="doing" selected>doing</option>
                        <option value="done" selected>done</option>
                    </select>
                    <button type="button">Submit</button>
                </form>
            </div>
            <div class="filter">

            </div>
            <div class="tasks">

            </div>
        </main>
        <footer>
